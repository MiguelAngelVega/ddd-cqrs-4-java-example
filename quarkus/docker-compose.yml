  mariadb:
    image: mariadb:10.4
    container_name: "cqrs4j-quarkus-example-mariadb"
    environment:
      MYSQL_ROOT_PASSWORD: xyz
      MYSQL_DATABASE: querydb
      MYSQL_USER: mary
      MYSQL_PASSWORD: abc
    ports:
      - "3306:3306"
    networks:
      - cqrs4j-quarkus-example-net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 3s
      timeout: 1s
      retries: 5

