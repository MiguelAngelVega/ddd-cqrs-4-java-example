version: '2.4'

services:

  eventstore:
    image: eventstore/eventstore:release-4.1.3
    container_name: "cqrs4j-quarkus-example-eventstore"
    ports:
      - "1113:1113"
      - "2113:2113"
    networks:
      - cqrs4j-quarkus-example-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:2113/stats || exit 1"]
      interval: 5s
      timeout: 2s

